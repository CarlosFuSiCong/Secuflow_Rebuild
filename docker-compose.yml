services:
  db:
    image: postgres:16-alpine
    container_name: secuflow_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: secuflow
      POSTGRES_USER: secuflow
      POSTGRES_PASSWORD: secuflow_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secuflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: secuflow_backend
    restart: unless-stopped
    env_file: ./backend/.env
    environment:
      DATABASE_TYPE: postgresql
      TNM_JAR_PATH: /app/tnm-cli.jar
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - static_files:/app/staticfiles
      - media_files:/app/media

volumes:
  postgres_data:
  static_files:
  media_files:
